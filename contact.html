<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Task Manager Web App</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="todo.html">To-Do</a>
    </nav>
  </header>

  <div class="container form-container">
    <h2>Contact Us</h2>
    <p class="description">We'd love to hear from you. Please fill out the form below to contact us.</p>

    <form id="contactForm">
      <table>
        <tr>
          <td><label for="name">Name*</label></td>
          <td><input type="text" id="name" placeholder="Your full name" /></td>
        </tr>
        <tr>
          <td colspan="2"><div class="error" id="nameError"></div></td>
        </tr>

        <tr>
          <td><label for="email">Email*</label></td>
          <td><input type="email" id="email" placeholder="example@domain.com" /></td>
        </tr>
        <tr>
          <td colspan="2"><div class="error" id="emailError"></div></td>
        </tr>

        <tr>
          <td><label for="message">Message*</label></td>
          <td><textarea id="message" rows="5" placeholder="Type your message here..."></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><div class="error" id="messageError"></div></td>
        </tr>

        <tr>
          <td colspan="2"><button type="submit">Send Message</button></td>
        </tr>
      </table>

      <div class="success" id="successMsg"></div>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
